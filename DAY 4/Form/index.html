<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form handling</title>
</head>

<body>
    <div>
        <form onsubmit="submitForm(event)">
            <label>First Name:</label>
            <input type="text" name="fname" placeholder="First name" onkeyup="firstNameChange(event)" /><br><br>
            <label>Last Name:</label>
            <input type="text" name="lname" placeholder="Last name" /><br><br>
            <label>Age:</label>
            <input type="number" name="age" placeholder="Age" /><br><br>
            <label for="Hobbies">Hobbies:</label>
            <input type="checkbox" name="hobbies" value="Coding" /><label>Coding</label>
            <input type="checkbox" name="hobbies" value="Drawing" /><label>Drawing</label>
            <input type="checkbox" name="hobbies" value="Sports" /><label>Sports</label><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
<script src="script.js"></script>
</body>

</html>
